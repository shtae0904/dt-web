<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta charset="utf-8">
<style>
.action_loader {
    margin: -50px 0px 0px -60px;
    left: 50%;
    top: 50%;
    width: 120px;
    position: fixed
}

.loading {
    background: #fff;
    text-align: center;
    padding: 10px;
    border-radius: 8px 8px 8px 8px;
    -moz-border-radius: 8px 8px 8px 8px;
    -webkit-border-radius: 8px 8px 8px 8px;
}
</style>
<title>디자인톡</title>

</head>
<body>
    <div class="pop_fixed action_loader" style="width: 120px; left: 50%; top: 50%; margin: -50px 0 0 -60px;">
        <div class="loading">
            <img src="/flyerEditor/images/common/loading.gif" alt="로딩중" width="70" />
        </div>
    </div>
</body>
</html>
